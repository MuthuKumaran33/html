<html>
	<head><title>Register Form</title></head>
	<header style="color:white; background-color:blue; padding:20px;"><center><h2>Sk Engineering College<h2></center></header>
	<body>
		<article id="register form">
		<form action="#" method="get">

	<fieldset>
			<legend>Persional Details</legend>	

		<p>	<label for="fullname">1.Full Name:</label>		
			<input type="text" name="name" id="name"
				placeholder="enter ur Name" autocompletion="on" required>  </p>

		<p>	<label for="fathername">2.Father Name:</label>
			<input type="text" name="fathername" id="fathername"
			placeholder="enter ur fathername" autocompletion="on">   </p>

		<p>	<label for="mothername">3.Mother Name:</label>
			<input type="text" name="mothername" id="mothername"
			placeholder="enter ur mothername" autocompletion="on">   </p>
			
		<p>	<label for="dob">4.DOB:</label>
			<input type="date" name="dob" id="dob">
		</p>
		<p>	<label for="email">5.Email:</label>
			<input type="email" name="email" id="email"
			placeholder="enter ur email id" autocompletion="on">
		</p>

		<p>	<label for="Phone">5.Phone Number:</label>
			<input type="email" name="email" id="email"
			placeholder="enter ur email id" autocompletion="on">
		</p>


		<p>
			<label for="gender">6.Gender:</label>
			<input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
			<input type="radio" name="gender" id="others" value="others"> <label for="others">others</label> 
				
		
		<p>	<label for="address">7.Address:</label>
			<textarea name="address" id="address" cols="15" rows="5"
			placeholder="enter ur current address" autocompletion="on"></textarea>
		</p>
		</fieldset>
		<fieldset>
			<legend>Course Details</legend>

		<p>	<label for="Degree">8.Choose to Degree:</label>
			<select name="Degree" id="Degree">
		<optgroup label="UG">
			<option value="be">BE</option>
			<option value="b.tech">B.Tech</option>
		</optgroup>
		<optgroup label="PG">
			<option value="me">ME</option>
			<option value="m.tech">M.Tech</option>
			
		</optgroup>
		</select>
		</p>
		<p>	<label for="dept">9.Choose to Department:</label>
			<select name="dept" id="dept" multiple size="4">
		
			<option value="mech">Mechanical</option>
			<option value="civil">civil</option>
			<option value="ece">ECE</option>
			<option value="cse">CSE</option>
		
		</select>
		</p>
		</fieldset>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		</form>
		</article>

		</body>
		
		<footer>
			<center><p>Sk Engineering College, Mayiladutrhurai.</p><p>&copy; CEO Er.M.Muthu Kumaran.BE </p></center>
		</footer>
		
</html>
