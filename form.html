<html>
		<title>Form</title>
	<body>
		<article id="contacts">
		<h2>Contacts<h2>
		<form action="https://www.google.co.in/" method="get">
		<fieldset>
			<legend>Personal Information</legend>
		<p>
			<label for="first name">First Name:</label>
			<input type="text" name="first name" 
			id="first name" placeholder="first name" autocomplete="on" required>
		</p>
		<p>
			<label for="last name">Last Name:</label>
			<input type="text" name="last name" 
			id="last name" placeholder="last name" autocomplete="on" required>
		</p>
		<p>
			<label for="password">Password:</label>
			<input type="password" name="password"
			id="password" placeholder=" ur password" required>
		</p>
		<p>
			<label for="fav decade">Fav decade:</label>
			<input type="number" name="fav decade"
			id="fav decade" placeholder="fav decade" min="1950" max="2025" value="1990" step="10" required>
		</p>
		<p>
			<label for="phone number">Phone Number:</label>
			<input type="tel" name="phone number"
			id="phone number" placeholder="919999999999" 
			patter="[0-9]{3}[0-9]{3}[0-9]{4}" required>
		</p>
		</fieldset> 
<hr>
		<fieldset>
			<legend>coding information</legend>
			<p>
			<lable for="code">code:</lable>
			<select name="code" id="code">
		<optgroup label="script">
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="mangodb">MANGODB</option>
		</optgroup>
		<optgroup label="coding">
			<option value="java">JAVA</option>
			<option value="python" selected>PYTHON</option>
		</optgroup>
		</select>
			</p>
			<p>
			<label for="code">code:</lable>
			<select name="code" id="code" multiple size="5">
		<optgroup lable="script">
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="mangodb">MANGODB</option>
		</optgroup>
		<optgroup label="coding">
			<option value="java" selected>JAVA</option>
			<option value="python">PYTHON</option>
		</optgroup>
		</select>
		</p>
		<p>
			<label for="code">others:</label>
			<input type="text" name="content" id="content" list="content-list">
			<datalist id="content-list">
			<option value="html">
			<option value="css">
			<option value="mangodb">
			<option value="java">
			<option value="python">
		</select>
		</p>

		</fieldset>
		<button type="submit">submit</button>
		<button type="reset">Reset</button>
</form>

	</body>
</html>
