<html>
	<head><title>Register Form</title></head>
	<header style="color:white; background-color:blue; padding:20px;"><center><h2>Sk Engineering College<h2></center></header>
	<body>	
		<table border="2" height="450" width="550">
			
		<tr>	<td> <label for="fullname">Full Name:</label>  </td> 		
			<th>	<input type="text" name="name" id="name" 
				placeholder="enter ur Name" autocompletion="on" required>  </th>	</tr>
		
	<tr>	<td> 	 <label for="fathername">Father Name:</label>  </td>
		<th>	<input type="text" name="fathername" id="fathername"
			placeholder="enter ur fathername" autocompletion="on">   </th> </tr>

	<tr>	<td>	<label for="mothername">Mother Name:</label>  </td>
		<th>	<input type="text" name="mothername" id="mothername"
			placeholder="enter ur mothername" autocompletion="on">     </th> </tr>

	<tr>	<td>	<label for="dob">DOB:</label>		</td>
		<th>	<input type="date" name="dob" id="dob">      </th> </tr>
		
	<tr>	<td>	<label for="email">Email:</label>		</td>
		<th>	<input type="email" name="email" id="email"
			placeholder="enter ur email id" autocompletion="on">    </th> </tr>
		
	<tr>	<td>	<label for="gender">Gender:</label></td>
		<th>	<input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>	</td>
			<input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
			<input type="radio" name="gender" id="others" value="others"> <label for="others">others</label>   </th> </tr>	

	<tr>	<td>	<label for="Degree">Choose to Degree:</label>  </td>
		<th>	<select name="Degree" id="Degree">
		<optgroup label="UG">
			<option value="be">BE</option>
			<option value="b.tech">B.Tech</option>
		</optgroup>
		<optgroup label="PG">
			<option value="me">ME</option>
			<option value="m.tech">M.Tech</option>
			
		</optgroup>   </th> </tr>

</table>		<button type="submit">Submit</button>
	</body>	
</html>
